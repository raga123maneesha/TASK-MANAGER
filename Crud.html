<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f4f4f4;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      width: 400px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .hidden {
      display: none;
    }

    h1 {
      margin: 0;
      font-size: 24px;
      text-align: center;
    }

    .close-btn {
      background-color: red;
      color: white;
      border: none;
      padding: 5px 10px;
      float: right;
      cursor: pointer;
      border-radius: 5px;
    }

    .form {
      margin-top: 20px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .save-btn {
      background-color: black;
      color: white;
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .save-btn:hover {
      background-color: #333;
    }

    .task-list {
      list-style-type: none;
      padding: 0;
      margin-top: 20px;
    }

    .task-list li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 10px 0;
      background-color: #f9f9f9;
      padding: 10px;
      border-radius: 5px;
    }

    .task-list .time {
      color: gray;
      font-size: 0.9em;
    }

    .task-list button {
      margin-left: 5px;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .task-list .edit-btn {
      background-color: blue;
      color: white;
    }

    .task-list .delete-btn {
      background-color: red;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container" id="taskManager">
    <h1>Task Manager App</h1>
    <button class="close-btn" onclick="toggleTaskManager()">Close</button>
    <div class="form">
      <label>Task</label>
      <input type="text" id="taskInput" placeholder="Add task">
      <label>Day & Time</label>
      <input type="text" id="dateTimeInput" placeholder="Add day & time">
      <button class="save-btn" id="saveTaskBtn">Save Task</button>
    </div>
    <h3 id="taskCount">Number of Tasks: 0</h3>
    <ul class="task-list" id="taskList">
      <p id="noTask">No Task Found!</p>
    </ul>
  </div>

  <script>
    const taskManager = document.getElementById("taskManager");
    const taskInput = document.getElementById("taskInput");
    const dateTimeInput = document.getElementById("dateTimeInput");
    const saveTaskBtn = document.getElementById("saveTaskBtn");
    const taskList = document.getElementById("taskList");
    const taskCount = document.getElementById("taskCount");
    const noTaskMessage = document.getElementById("noTask");

    let tasks = [];
    let editTaskId = null;

    // Show or hide the task manager
    const toggleTaskManager = () => {
      taskManager.classList.toggle("hidden");
    };

    // Update task count and display
    const updateTaskDisplay = () => {
      taskCount.textContent = `Number of Tasks: ${tasks.length}`;
      noTaskMessage.style.display = tasks.length === 0 ? "block" : "none";
    };

    // Add or edit a task
    saveTaskBtn.addEventListener("click", () => {
      const taskName = taskInput.value.trim();
      const taskTime = dateTimeInput.value.trim();

      if (!taskName || !taskTime) {
        alert("Please fill in both Task and Day & Time!");
        return;
      }

      if (editTaskId) {
        // Edit existing task
        tasks = tasks.map((task) =>
          task.id === editTaskId ? { ...task, name: taskName, time: taskTime } : task
        );
        editTaskId = null;
      } else {
        // Add new task
        const task = { id: Date.now(), name: taskName, time: taskTime };
        tasks.push(task);
      }

      taskInput.value = "";
      dateTimeInput.value = "";

      renderTasks();
      updateTaskDisplay();
    });

    // Edit a task
    const editTask = (id) => {
      const task = tasks.find((t) => t.id === id);
      if (task) {
        taskInput.value = task.name;
        dateTimeInput.value = task.time;
        editTaskId = id;
      }
    };

    // Delete a task
    const deleteTask = (id) => {
      tasks = tasks.filter((task) => task.id !== id);
      renderTasks();
      updateTaskDisplay();
    };

    // Render tasks
    const renderTasks = () => {
      taskList.innerHTML = "";
      tasks.forEach((task) => {
        const taskItem = document.createElement("li");
        taskItem.innerHTML = `
          <div>
            <span>${task.name}</span>
            <br>
            <span class="time">${task.time}</span>
          </div>
          <div>
            <button class="edit-btn" onclick="editTask(${task.id})">Edit</button>
            <button class="delete-btn" onclick="deleteTask(${task.id})">Delete</button>
          </div>
        `;
        taskList.appendChild(taskItem);
      });
    };

    updateTaskDisplay();
  </script>
</body>
</html>
